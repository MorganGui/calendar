<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Calendrier</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/calendar.css">
    <link rel="stylesheet" href="./src/style/event.css">
  </head>

  <body>


    <div class="container">
      <div class="left">
        <div class="calendar">

          <div class="month">
            <svg class="prev" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
              <path
                d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
            <div class="date"></div>
            <svg class="next" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
          </div>

          <div class="weekdays">
            <div>lun</div>
            <div>mar</div>
            <div>mer</div>
            <div>jeu</div>
            <div>ven</div>
            <div>sam</div>
            <div>dim</div>
          </div>

          <div class="days">
            <!-- days are injected from script -->
          </div>

          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/aaaa" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Aujourd'hui</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day"></div>
          <div class="event-date"></div>
        </div>
        <div class="events">
          <!-- events are injected from script -->
        </div>

        <button class="test-new-window">test</button>

        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Ajouter un évenement</div>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512" class="close">
              <path
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Nom de l'évenement" class="event-name" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Heure de début" class="event-time-from" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Heure de fin" class="event-time-to" />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Sauvegarder</button>
          </div>
        </div>
        <button class="add-event">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
          </svg>
        </button>
      </div>
    </div>


    <script src="./dist/renderer.js"></script>
  </body>
</html>
